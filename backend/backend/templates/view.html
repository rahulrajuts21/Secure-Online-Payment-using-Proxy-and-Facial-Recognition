<html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap.min.css" rel="stylesheet">


{% block body %}
<div class="container" style="margin: 50px;">
    <div class="row"><center><h1>List of customer faces to be approved</h1></center></div>
    <br/><br/>
<table id="example" class="table table-striped table-bordered" style="width:100%">
{% for row in index_table %}
<thead>
    <td>Name</td>
    <td>Account number</td>
    <td>Unique ID</td>
    <td>Photo</td>
    <td>Approve / Reject</td>
</thead>
<tbody>
    <tr>
        <td>{{ row.0 }}</td>
        <td> {{ row.1 }}</td>
        <td> {{ row.2 }}</td>
        <td> <img src="data:image/jpeg;base64,{{ row.3 }}" width="200" height="200"/></td>
        <td>
            <a href="approve?accountnumber={{ row.1 }}"><button class="btn btn-success">Approve</button></a>
        </td>
    </tr>
</tbody>
{% endfor %}
</table>
</div>
{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>


<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script></html>
